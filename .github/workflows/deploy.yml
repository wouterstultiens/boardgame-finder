# .github/workflows/deploy.yml
name: Deploy - Run Pipeline and Update Website

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: '0 */4 * * *' # Runs every 4 hours

jobs:
  run-pipeline-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes to the repo
      id-token: write # Required for authenticating to GCP

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: 'projects/YOUR_GCP_PROJECT_NUMBER/locations/global/workloadIdentityPools/YOUR_POOL_ID/providers/YOUR_PROVIDER_ID'
        service_account: 'your-service-account-email@your-project-id.iam.gserviceaccount.com'

    - name: Run the main pipeline and generate website
      run: |
        # Run your main application entrypoint
        # This assumes you have a src/boardgamefinder/main.py that
        # runs the pipeline and then the web generator.
        python -m boardgamefinder.main 
      env:
        # Pass secrets from GitHub Secrets to the environment
        ZIP_CODE: ${{ secrets.ZIP_CODE }}
        LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
        TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
        BGG_GCS_BUCKET_NAME: ${{ secrets.BGG_GCS_BUCKET_NAME }}
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        # Add other required secrets here

    - name: Commit and push website changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add docs/index.html
        # Commit only if there are changes
        git diff --staged --quiet || git commit -m "docs: Regenerate website"
        git push