name: Deploy - Run Pipeline and Update Website

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: '0 * * * *' # Every hour

jobs:
  run-pipeline-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # To push website changes
      id-token: write # For GCP Workload Identity Federation

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/846116061167/locations/global/workloadIdentityPools/github/providers/github-provider'
          service_account: 'boardgamefinder-sa@huurwoningvinderbot.iam.gserviceaccount.com'

      - name: Run the main pipeline and generate website
        run: |
          export PYTHONPATH=$GITHUB_WORKSPACE/src
          python -m boardgamefinder.main
        env:
          ZIP_CODE: ${{ secrets.ZIP_CODE }}
          DISTANCE_KM: ${{ secrets.DISTANCE_KM }}
          MAX_LISTINGS: ${{ secrets.MAX_LISTINGS }}
          MARKTPLAATS_CATEGORY_NAME: ${{ secrets.MARKTPLAATS_CATEGORY_NAME }}

          LLM_PROVIDER: "together"
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
          TOGETHER_LLM_MODEL: "Qwen/Qwen3-Next-80B-A3B-Instruct"

          BGG_REPOSITORY_TYPE: "gcs"
          BGG_GCS_BUCKET_NAME: ${{ secrets.BGG_GCS_BUCKET_NAME }}
          BGG_GCS_FILE_PATH: "games.csv"

          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          WEB_OUTPUT_DIR: "docs"

      - name: Commit and push website changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/index.html
          git diff --staged --quiet || git commit -m "docs: regenerate site"
          git push